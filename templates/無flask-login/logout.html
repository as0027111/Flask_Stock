<!DOCTYPE html>
<html>

        <meta charset="utf-8" >

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <ul>
            <li><a href="../"class="active">首頁</a></li>
            <li><a href="../album">帳戶 </a></li>
            <li><a href="../upload">上傳</a></li>
            <li><a href="../logout">登出</a></li>
            <p></p>
            
        </ul>
        <form method="POST">
        <div style="padding-top: 42px;" >
            <time id="clock" class="time">+00:00:00</time>
            <h2>確認登出嗎？</h2>
            <p>
                <input class="button" value="確定" type="submit" name="send">
                <input class="button" value="取消" type="submit" name="send">
            </p>
        </div>
        </form>

        <script type="text/javascript">
            var t = null;
            function time(){
            var now=new Date();
            var sec=now.getSeconds();
            var min=now.getMinutes();
            var hour=now.getHours();

            document.getElementById("clock").innerHTML = "+"+(hour>9?hour:"0"+hour)
                    +":"+(min>9?min:"0"+min)
                    +":"+(sec>9?sec:"0"+sec)  ;
            t = setTimeout(time,1000);   
            }
            window.onload=function(){time()}

        </script>
            
    </body>
