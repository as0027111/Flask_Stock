<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Flask test</title>
        
    </head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='test_6.css') }}"/>    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <ul>
            <li><a href="../"class="active">首頁</a>
            </li>
            <li><a href="../album">帳戶 </a></li>
            {% if user in USERS %}
            <li><a href="../upload">上傳</a></li>
            <li><a href="../logout">登出</a></li>
            {% else %}
            <li><a href="../register">註冊</a></li>
            <li><a href="../login">登入</a></li>
            {% endif %}
            <p></p>
            
        </ul>
        <form method="POST">
        <div style="padding-top: 42px;" >
            <time id="clock" class="time">+00:00:00</time>
            <table align="center">

                <tr>
                    <th width="15%">Account</th>
                    <td><input class="w3-input w3-border w3-round-large" type='text' name="userid" value={{id}}></td>
                </tr>
                <tr>
                    <th width="15%">Password</th>
                    <td><input class="w3-input w3-border w3-round-large" type='password' name="userpw" value={{pw}}></td>
                </tr>
                <tr style="background-color: rgb(0, 136, 255)">
                    <td colspan="2" align="center"><span>{{alert}}</span></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input class="button" value="登入" type="submit" name="send"></td>
                </tr>
            </table>
        </div>
        </form>

        <script type="text/javascript">
            var t = null;
            function time(){
            var now=new Date();
            var sec=now.getSeconds();
            var min=now.getMinutes();
            var hour=now.getHours();

            document.getElementById("clock").innerHTML = "+"+(hour>9?hour:"0"+hour)
                    +":"+(min>9?min:"0"+min)
                    +":"+(sec>9?sec:"0"+sec)  ;
            t = setTimeout(time,1000);   
            }
            window.onload=function(){time()}

        </script>
            
    </body>
</html>
